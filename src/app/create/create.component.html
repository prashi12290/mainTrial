<form (ngSubmit)="InsertBlog()">
    <legend>Create</legend>

    <div class="form-group">
        <label for="heading">heading</label>
        <input type="text" class="form-control" name="heading" id="heading" placeholder="heading" [(ngModel)]="posts.title">
    </div>

    <div class="form-group">
        <label for="description">description</label>
        <input type="text" class="form-control" name="description" id="description" placeholder="description" [(ngModel)]="posts.description">
    </div>


    <div class="form-group">
        <label for="body">body</label>
        <textarea name="body" id="body" cols="150" rows="10" placeholder="body" [(ngModel)]="posts.body"></textarea>
    </div>

    <div class="form-group">
        <label for="image">image</label>
        
        <img src="#" class="img-responsive" alt="Image">
        
    </div>

    <div class="form-group">
            <label for="category">category</label>
        <select name="category" id="category" [(ngModel)]="posts.category">
            <option value="sports">sports</option>
            <option value="fashion">fashion</option>
            <option value="technical">technical</option>
            <option value="polity">polity</option>
          </select>
    </div>
   
    <button type="submit" class="btn btn-primary">submit</button>
    
    <br>

    
    <span class="label label-danger">{{message}}</span>
    
</form>
