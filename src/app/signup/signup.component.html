<form (ngSubmit)="InsertUser()">
        <legend>SignUp Here</legend>
    
        <div class="form-group">
            <label for="name">name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="name" [(ngModel)]="user.name">
        </div>
    
        <div class="form-group">
            <label for="email">email</label>
            <input type="text" class="form-control" name="email" id="email" placeholder="email" [(ngModel)]="user.email">
        </div>
        <div class="form-group">
                <label for="password">password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="password" [(ngModel)]="user.password">
        </div>
        <div class="form-group">
            <label for="role">role</label>
            <input type="text" class="form-control" name="role" id="role" placeholder="role" [(ngModel)]="user.role">
        </div>
        
        <div class="form-group">
                <label for="phone">phone</label>
                <input type="long" class="form-control" name="phone" id="phone" placeholder="phone" [(ngModel)]="user.phone">
            </div>
       
        <button type="submit" class="btn btn-primary">Sign Up</button>
        
        <br>
    
        
        <span class="label label-danger">{{message}}</span>
    
        <br>
    
       
        
    </form>


<p>signup works!</p>
